{% set name = "Stoner" %}
{% set file_ext = "tar.gz" %}


package:
  name: '{{ name|lower }}'
  version: '0.10.0b2'

source:
  git_tag: master
  git_url: https://github.com/stonerlab/Stoner-PythonCode.git
build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pytest
    - pytest-runner
  host:
    - python
    - cycler>=0.10.0
    - filemagic>=1.6
    - h5py>=2.7.0
    - image-registration>=0.2.1
    - llvmlite>=0.18.0
    - lmfit>=0.9.7
    - matplotlib>=2.0
    - memoization>=0.1.4
    - npTDMS>=0.11
    - numba>=0.33.0
    - numexpr>=2.6
    - numpy>=1.13
    - Pillow>=4.0
    - python-dateutil>=2.7.0
    - pytest
    - pytest-runner
    - scikit-image>=0.13.0
    - scipy>=1.0.0
    - seaborn>=0.7
    - statsmodels
    - tabulate>=0.8
    - imreg_dft>=2.0
    - multiprocess>=0.70
    - dill>=0.2.8
  run:
    - python
    - cycler>=0.10.0
    - filemagic>=1.6
    - h5py>=2.7.0
    - image-registration>=0.2.1
    - llvmlite>=0.18.0
    - lmfit>=0.9.7
    - memoization>=0.1.4
    - matplotlib>=2.0
    - npTDMS>=0.11
    - numba>=0.33.0
    - numexpr>=2.6
    - numpy>=1.13
    - Pillow>=4.0
    - scikit-image>=0.13.0
    - scipy>=1.0.0
    - seaborn>=0.7
    - tabulate>=0.8
    - imreg_dft>=2.0
    - multiprocess>=0.70
    - dill>=0.2.8

about:
  home: https://github.com/gb119/Stoner-PythonCode/
  license: GNU General Public License (LGPL)
  license_family: GPL
  license_file: ''
  summary: Library to help write data analysis tools for experimental condensed matter physics.
  description: The Stoner Python package is a set of utility classes for writing data analysis code. It was written within the Condensed Matter Physics group at the University of Leeds as a shared resource for quickly writing simple programs to do things like fitting functions to data, extract curve parameters, churn through large numbers of small text data files and work with certain types of scientific image files.