name: Tests_and_report
on: push
jobs:
  run_pytest:
    name: run-tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: ["ubuntu-latest"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,phygbu
          channel-priority: strict
          activate-environment: test-environment
          environment-file: tests/test-env.yml
          allow-softlinks: true
      - name: Conda info
        run: conda info
      - name: Conda list
        run: conda list
      - name: install package
        run: pip install --no-deps .
      - name: Run headless test
        run: sudo apt-get install xvfb
        run: export QT_API=pyqt5
        run: export ETS_TOOLKIT=qt5
      - name: Test with xvfb
        run: xvfb-run --auto-servernum pytest  --cov-report= --cov=Stoner
      - uses: bcomnes/cleanup-xvfb@v1
      - uses: AndreMiras/coveralls-python-action@v20201129
        with:
          parallel: true
          flag-name: python-${{ matrix.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
  coverage-finish:
    needs: run_pytest
    runs-on: ubuntu-latest
    steps:
      - uses: AndreMiras/coveralls-python-action@v20201129
        with:
          parallel-finished: true
